<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Garbusem do ślubu!</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/icons/fav-icon.png">
</head>
<body class="main-page">
    <header>
        <nav class="nav">
            <span class="nav__button"></span>
            <div class="nav__items">
                <a href="index.html" class="nav__items-button nav__items-button--active">Główna</a>
                <a name="offer" class="nav__items-button">Oferta</a>
                <a name="gallery" class="nav__items-button">Zdjęcia</a>
                <a name="contact" class="nav__items-button">Kontakt</a>
            </div>
        </nav>
    </header>
    <section class="content-box">
        <div class="content-box__main hidden active">Garbusem do ślubu!</div>
        <div id="offer" class="content-box__offer hidden">
            <h2>VW Garbus 1302 '72</h2>
            <h3>Wynajmij Garbusa z szoferem!</h3>
            <h3>Koszt*:</h3>
            <p>1h = 150 zł</p>
            <p>cały dzień = 600 zł</p>
            <p class="content-box__offer--small">*na terenie Szczecina (poza miastem - do uzgodnienia)</p>
        </div>
        <div id="contact" class="content-box__contact hidden">
            <h2>Kontakt</h2>
            <p>+48 509 636 857</p>
            <a class="content-box__contact--mail" href="mailto:garbus.szczecin@gmail.com">garbus.szczecin@gmail.com</a>
        </div>
        <div id="gallery" class="content-box__gallery hidden">
            <img class="content-box__thumbnail" src="images/gallery/image-1.thumbnail.jpg" alt="Zdjęcie garbusa">
            <img class="content-box__thumbnail" src="images/gallery/image-2.thumbnail.jpg" alt="Zdjęcie garbusa">
            <img class="content-box__thumbnail" src="images/gallery/image-3.thumbnail.jpg" alt="Zdjęcie garbusa">
            <img class="content-box__thumbnail" src="images/gallery/image-4.thumbnail.jpg" alt="Zdjęcie garbusa">
            <img class="content-box__thumbnail" src="images/gallery/image-5.thumbnail.jpg" alt="Zdjęcie garbusa">
            <img class="content-box__thumbnail" src="images/gallery/image-6.thumbnail.jpg" alt="Zdjęcie garbusa">
            <img class="content-box__thumbnail" src="images/gallery/image-7.thumbnail.jpg" alt="Zdjęcie garbusa">
            <img class="content-box__thumbnail" src="images/gallery/image-8.thumbnail.jpg" alt="Zdjęcie garbusa">
            <img class="content-box__thumbnail" src="images/gallery/image-9.thumbnail.jpg" alt="Zdjęcie garbusa">
        </div>
    </section>
    <div id="imageBox" class="image-box hidden">
        <div class="image-box__icon image-box__icon--next"><i></i></div>
        <div class="image-box__icon image-box__icon--previous"><i></i></div>
        <div class="image-box__icon image-box__icon--close"><i></i></div>
        <img class="image-box__image" src="#" alt="Zdjęcie garbusa">
        <div class="loader">
            <div class="loader__square-box">
                <div class="loader__square"></div>
                <div class="loader__square loader__square--delay"></div>
                <div class="loader__square loader__square--delay"></div>
                <div class="loader__square"></div>
            </div>
            <div class="loader__error">:(</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
